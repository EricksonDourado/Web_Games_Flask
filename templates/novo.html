{% extends 'header_base.html' %}
{% block conteudo %}
        <h2 style="margin-top: 30px;">Incluir Gammer</h2>
        <form action="{{ url_for('criar') }}" method="POST">
            <fieldset>
                <div class="form-group">
                    <label class="form-label" for="nome">Nome</label>
                    <input class="form-control" type="text" id="nome" name="nome">
                </div>
                <div class="form-group">
                    <label class="form-label" for="categoria">Categoria</label>
                    <input class="form-control" type="text" id="categoria" name="categoria">
                </div>
                <div class="form-group">
                    <label class="form-label" for="console">Console</label>
                    <input class="form-control" type="text" id="contole" name="console">
                </div>
                <button style="margin-top: 20px;" type="submit" class="btn btn-primary">Salvar</button>
            </fieldset>
        </form>
{% endblock conteudo %}
